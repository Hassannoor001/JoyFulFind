<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page - JoyFulFind</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<form action="">
    <legend>Sign Up With JoyFulFind</legend>  <br>
    <label for="fullname">FullName :</label>
    <input type="text" placeholder="Enter Your Fullname" id="fullname" required> <br><br>
    <label for="username">Username :</label>
    <input type="text" placeholder="Enter Your Username" id="username" required> <br><br>
    <label for="email">Email Address:</label>
    <input type="email" placeholder="e.g abc@gmail.com" id="email" required> <br><br>
    <label for="pwd">Password :</label>
    <input type="password" placeholder="Type Password..." id="pwd" required> <br><br>
    <label for="cpwd">Confirm Password :</label>
    <input type="password" placeholder="Re-type Password..." id="cpwd" required> <br><br>
    <label for="yob">Birthday :</label>
    <input type="date" id="yob" required> <br><br>
    <label for="dt">Date and Time</label>
    <input type="datetime-local" id="dt" required> <br><br>
<label for="phone">Phone Number :</label>
<input type="tel" id="phone" placeholder=" e.g 0712345678" required> <br><br>

<label for="nationality">Select Nationality :</label>
<!---Dropdown---->
<select name="" id="nationality" required>
    <option value="" disabled>--Choose One---</option>
    <option value="">Italian</option>
    <option value="">German</option>
    <option value="">French</option>
    <option value="">Brazilian</option>
    <option value="">Swedish</option>
</select> <br><br>

<!----Radio button-->
<p>Choose your favourite football team</p>
<input type="radio" id="mancity" name="team">
<label for="mancity">Mancity</label><br>
<input type="radio" id="manutd" name="team">
<label for="manutd">ManUtd</label><br>
<input type="radio" id="chelsea" name="team">
<label for="chelsea">Chelsea</label><br>
<input type="radio" id="arsenal" name="team">
<label for="arsenal">Arsenal</label><br><br>

<!----Checkbox-->
<p>Select Web Programming Languages</p>
<input type="checkbox" id="java" name="java">
<label for="java">Java</label><br>
<input type="checkbox" id="c#" name="c#">
<label for="c#">C#</label><br>
<input type="checkbox" id="python" name="python">
<label for="python">Python</label><br>
<input type="checkbox" id="javascript" name="javascript">
<label for="javascript">JavaScript</label><br><br>

<label for="message">Describe Yourself</label><br>
<textarea name="" id="" cols="57" rows="5" placeholder="Type about yourself here...."></textarea>
<br><br>

<button>Submit</button>






    





</form>

<br><br><br><br><br><br><br><br>
</body>
</html>
